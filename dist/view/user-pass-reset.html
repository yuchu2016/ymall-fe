<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=ymall> <meta name=description content=ymall开发实验> <link rel=dns-prefetch href=//cdn.bootcss.com> <link rel=dns-prefetch href=//s.yuchu.ac.cn> <link rel=dns-prefetch href=//image.yuchu.ac.cn> 
    <title>找回密码——ymall商城</title>
<link rel="shortcut icon" href="//s.yuchu.ac.cn/ymall-fe/dist/favicon.ico"><link href="//s.yuchu.ac.cn/ymall-fe/dist/css/common.css?380479f1b2184fe314f8" rel="stylesheet"><link href="//s.yuchu.ac.cn/ymall-fe/dist/css/user-pass-reset.css?380479f1b2184fe314f8" rel="stylesheet"></head>
<body>
    <div class=nav-simple> <div class=w> <a class=logo href=./index.html>YMall</a> </div> </div>
    <div class="page-wrap w">
        <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="step-con step-username">
                        <p class="user-item-text">请输入用户名：</p>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" type="text" 
                            placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit-username">下一步</a>
                    </div>
                    <div class="step-con step-question">
                        <p class="user-item-text">密码提示问题是：
                            <span class="question"></span></p>
                            <div class="user-item">
                                <label class="user-label" for="question">
                                    <i class="fa fa-key"></i>
                                </label>
                                <input class="user-content" id="answer" type="text" 
                                placeholder="请输入密码问题提示答案" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-question">下一步</a>
                        </div>
                        <div class="step-con step-password">
                        <p class="user-item-text">请输入新密码：</p>
                            <div class="user-item">
                                <label class="user-label" for="password">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input class="user-content" id="password" type="text" 
                                placeholder="请输入新密码" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-password">下一步</a>
                        </div>
                        <div class="link-item">
                            <a class="link" href="./user-pass-reset.html" target="_blank">返回登录>></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </html>
