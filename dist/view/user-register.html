<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=ymall> <meta name=description content=ymall开发实验> <link rel=dns-prefetch href=//cdn.bootcss.com> <link rel=dns-prefetch href=//s.yuchu.ac.cn> <link rel=dns-prefetch href=//image.yuchu.ac.cn> 
    <title>用户注册——ymall商城</title>
<link rel="shortcut icon" href="//s.yuchu.ac.cn/ymall-fe/dist/favicon.ico"><link href="//s.yuchu.ac.cn/ymall-fe/dist/css/common.css?380479f1b2184fe314f8" rel="stylesheet"><link href="//s.yuchu.ac.cn/ymall-fe/dist/css/user-register.css?380479f1b2184fe314f8" rel="stylesheet"></head>
<body>
    <div class=nav-simple> <div class=w> <a class=logo href=./index.html>YMall</a> </div> </div>
    <div class="page-wrap w">
        <div class="w">
            <div class="user-con">
            <div class="user-title">用户注册</div>
                <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" type="text" 
                        placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" id="password" type="password" 
                        placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password-confirm">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" id="password-confirm" type="password" 
                        placeholder="请再次输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input class="user-content" id="phone" type="text" 
                        placeholder="请输入手机号" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="email">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input class="user-content" id="email" type="text" 
                        placeholder="请输入邮箱" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-question"></i>
                        </label>
                        <input class="user-content" id="question" type="text" 
                        placeholder="请输入密码提示问题" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="answer">
                            <i class="fa fa-key"></i>
                        </label>
                        <input class="user-content" id="answer" type="text" 
                        placeholder="请输入密码提示问题答案" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit">立即注册</a>
                    <div class="link-item">
                        <a class="link" href="./user-login.html">已有账号？去登陆>></a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class=footer> <div class=w> <div class=links> <a class=link href=http://www.yuchu.ac.cn target=_blank> yuchu.ac.cn </a> | <a class=link href=https://www.taobao.com target=_blank> 淘宝 </a> | <a class=link href=https://www.jd.com target=_blank> 京东 </a> | <a class=link href=https://www.zhihu.com target=_blank> 知乎 </a> <p class=copyright> Copyright©2017 yuchu.ac.cn All Right Reserved </p> </div> </div> </div> <script src=https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js></script>     
<script type="text/javascript" src="//s.yuchu.ac.cn/ymall-fe/dist/js/base.js?380479f1b2184fe314f8"></script><script type="text/javascript" src="//s.yuchu.ac.cn/ymall-fe/dist/js/user-register.js?380479f1b2184fe314f8"></script></body>
</html>
